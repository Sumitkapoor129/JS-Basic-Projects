<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: rgb(203, 201, 198);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: rgb(102, 102, 102);
            width: 330px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            
        }

        .display {
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            font-size: 30px;
            text-align: right;
            height: 80px;
            border: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 310px;
            
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            width: 65px;
            height: 65px;
            background-color: rgb(118, 118, 118);
            border-radius: 50%;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .button.operator {
            background-color: rgb(254, 147, 16);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly  placeholder="."/>
        <div class="row">
            <button class="button operator">AC</button>
            <button class="button operator">X</button>
            <button class="button operator">+/-</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
        </div>
    </div>
</body>
</html>

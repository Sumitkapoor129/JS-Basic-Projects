<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pg.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="heading">PASSWORD GENERATOR</div>
            <div class="display">
                <div class="screen">
                    <input type="text" name="" id="" value="YAGH" disabled class="final">
                </div>
                <div class="copy-btn">
                </div>
            </div>
            <div class="options">
                <div>
                    <div class="text">Password Length</div>
                    <div class="count">8</div>
                </div>
                <div>
                    <input type="range" name="pass-length" id="" class="range" min="3" max="20" value="8">
                </div>
                <div>
                    <label><input type="checkbox" class="UpperCase cb">Include UpperCase Letters</label>
                    <label><input type="checkbox" class="LowerCase cb">Include LowerCase Letters</label>
                    <label><input type="checkbox" class="Number cb">Include Numbers</label>
                    <label><input type="checkbox" class="Symbols cb">Include Symbols</label>
                </div>
                <div>
                    <div >Strenth</div>
                    <div class="Circle">    </div>
                </div>
                <div>
                    <button class="Generate">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="pg.js"></script>
</html>

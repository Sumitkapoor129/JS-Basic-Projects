<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <style>
    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a003d, #12001a);
      font-family: cursive;
    }

    .form{
      width: 420px;
      max-width: 92%;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      color: #fff;
      padding-bottom: 20px;
    }

    .heading{
      text-align: center;
      padding: 18px;
      border-radius: 18px 18px 0 0;
      background: linear-gradient(135deg, #6a0dad, #d4af37);
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .text{
      font-size: 16px;
      margin: 12px 0 4px 24px;
      color: #ffd700;
    }

    .input-group{
      display: flex;
      align-items: center;
      margin: 0 24px 10px;
    }

    .fields{
      flex: 1;
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.95);
    }

    .fields:focus{
      box-shadow: 0 0 0 2px #d4af37;
    }

    .btn{
      width: 36px;
      height: 36px;
      margin-left: 8px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6a0dad, #d4af37);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .agree{
      padding: 10px 24px;
      font-size: 14px;
      color: #ddd;
    }

    .signup-btn{
      width: 70%;
      display: block;
      margin: 18px auto 10px;
      padding: 10px 0;
      font-size: 20px;
      font-family: cursive;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6a0dad, #d4af37);
      color: #fff;
      box-shadow: 0 6px 18px rgba(212,175,55,0.45);
      transition: all 0.3s ease;
    }

    .signup-btn:hover{
      background: linear-gradient(135deg, #7b1fe0, #ffd700);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="form">
    <h1 class="heading">Signup</h1>

    <form>

      <div class="text username-head">Username</div>
      <div class="input-group">
        <input type="text" class="fields username" placeholder="Enter Username">
      </div>

      <div class="text email-head">Email Id</div>
      <div class="input-group">
        <input type="text" class="fields email" placeholder="Enter Email Id">
      </div>

      <div class="text contact-head">Contact No.</div>
      <div class="input-group">
        <input type="text" class="fields contact" placeholder="Enter Contact Number">
      </div>

      <div class="text pass-head">Password</div>
      <div class="input-group">
        <input type="password" class="fields password" placeholder="Enter Password">
        <button type="button" class="btn show-pass">üëÅ</button>
      </div>

      <div class="text conf-pass-head">Confirm Password</div>
      <div class="input-group">
        <input type="password" class="fields c-password" placeholder="Confirm Password">
        <button type="button" class="btn show-conf-pass">üëÅ</button>
      </div>

      <div class="agree">
        <input type="checkbox" class="checkboc">
        <span>I Agree With The Terms And Condition</span>
      </div>

      <button type="submit" class="signup-btn">Signup</button>

    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>

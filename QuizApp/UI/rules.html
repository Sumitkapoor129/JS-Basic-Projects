<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(./icons/Screenshot\ 2026-01-11\ 155039.png);
            
        }
        .box{
            width: 30%;
            height: 25vh;
            border: 2px solid black;
            border-radius: 20px;
            margin: 15% auto;
            background-color: rgb(28, 138, 32);
        }
        .cont{
            /* border: 2px solid black; */
            height: 30%;
            border-radius: 30px;
            margin-top: 5%;
            font-size: 35px;
            font-weight: 800;
            color: rgb(255, 252, 252);
            text-align: center;
        }
        .btn-options{
            display: flex;
            justify-content: space-between;
        }
        .btn{
            border: 2px solid black;
            width: 40%;
            height: 80%;
            margin: 0 40px 0 30px;
            border-radius: 30px;
            background-color: blue;
            font-size: 30px;
        }
        .btn:hover{
            background-color: rgb(26, 26, 153);
            cursor: pointer;
            transform: scale(1.1);
        }
        a{
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cont warning">YOU LOOSE</div>

        <div class="cont btn-options">
        <div class="btn reset"><a href="./Quiz.html">Retry</a></div>
        <div class="btn continue"><a href="./Quiz.html">Continue</a></div>
        </div>
    </div>
</body>
</html>

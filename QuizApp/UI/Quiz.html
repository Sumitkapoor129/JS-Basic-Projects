<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="pop hidden">
        <div class="box ">
            <!-- <div class="cross">X</div> -->
            <div class="pop-message">message</div>
            <div class="">
            <button class="pop-buttons retry-btn">Retry</button>
            <button class="pop-buttons continue-btn">Continue (50 Coin)</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <span class="heading">QUIZ ARENA </span>
            <span class="warning hidden">YOU LOOSE</span>
            <div class="top-right">
            <button class="login-btn">Sign in</button>
            <span class="rules" title="Rules">?</span>
            </div>
        </div>

        <div class="options">
            <div class="start">Start</div>
            <div class="timer"><img src="./icons/clock.png" alt="X" class="clock icon"></div>
            <div class="coins">
                <img src="./icons/Coin.png" alt="C" class="coin icon"><span class="coin-count"> 200</span>
                </div>
        </div>
        <div class="Question">
            <div class="heading-q">Question</div>
            <span class="que"></span>
        </div>
        <div class="Q-Options">
            <div class="que-1 opt"></div>
            <div class="que-2 opt"></div>
            <div class="que-3 opt"></div>
            <div class="que-4 opt"></div>
        </div>
        <div class="reset-options">
            <span class="score">Score - 0</span>
            <span class="highest"></span>
        </div>
    </div>
    
</body>
</html>
<script src="script.js"></script>
